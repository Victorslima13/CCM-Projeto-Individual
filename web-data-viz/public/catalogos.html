<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCM Sobre os catalogos</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/book.css">
    <link rel="stylesheet" href="./css/profilemenu.css">
</head>

<body>
    <header>
        <div class="navbutton sidebar">
            <a href="javascript:void(0);" onclick="openslidermenu()">
                <div id="traveller"><img src="./images/Andarilho menu.png" alt="Viajante fazendo trilha"></div>
                <div class="menutext">
                    <span>MENU</span>
                </div>
            </a>
        </div>

        <div class="handnote">
            <span>COMPENDIO MULTIVERSAL</span>
            <span>CRIATURAS E MONSTROS</span>
        </div>

        <div class="navbutton myprofile">
            <a href="javascript:void(0);" onclick="myprofile()">
                <img src="./images/sticky-notes 1.png" height="66px" width="66px" style="mix-blend-mode: lighten;"
                    alt="Vetor de notas post-it">
                <div class="menutext">
                    <span>Meu Perfil</span>
                </div>
            </a>
        </div>
    </header>

    <div id="profilecard" class="profilecard">
        <div class="filter">
            <div class="card">
                Menu de alteração de informações do usuário!
                <div class="cardinpfield">
                    Nome do Usuário:
                    <input type="text" name="" id="ipt_usernameupd">
                    <div class="carderrortext" id="div_userupderror"></div>
                </div>
                <div class="cardinpfield">
                    E-mail:
                    <input type="text" name="" id="ipt_useremailupd">
                    <div class="carderrortext" id="div_emailupderror"></div>
                </div>
                <div class="cardinpfield">
                    Senha Atual:
                    <input type="text" name="" id="ipt_curruserpasw">
                    <div class="carderrortext" id="div_curpaswerror"></div>
                </div>
                <div class="cardinpfield">
                    Nova Senha:
                    <input type="text" name="" id="ipt_userpaswupd">
                    <div class="carderrortext" id="div_paswupderror"></div>
                </div>
                <div class="cardinpfield">
                    Confirme a senha:
                    <input type="text" name="" id="ipt_confirmpaswupd">
                    <div class="carderrortext" id="div_confirmerror"></div>
                </div>
                <div class="cardbuttons">
                    <button onclick="updateuserinfo()">Salvar Alterações</button>
                    <button onclick="pagelocate()">Novo registro</button>
                    <button onclick="logout()">Deslogar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dropmenu" class="slidermenu">
        <div class="filter">
            <div class="slidermenu-content">
                <div class="logo">
                    <img src="./images/logo livro.png" alt="Logo do site">
                </div>

                <div class="sections">
                    <div id="linews" class="section selected">
                        <a href="javascript:void(0);" onclick="opendropmenunews()">
                            Destaques
                        </a>
                    </div>
                    <div id="subsectionsnews" class="subsections">
                        <a href="./index.html">Sobre os catalogos</a>
                        <a href="">Novidades</a>
                    </div>

                    <div id="licomp" class="section">
                        <a href="javascript:void(0);" onclick="opendropmenucomp()">
                            Compendio
                        </a>
                    </div>
                    <div id="subsectionscomp" class="subsections">
                        <a href="./catalogos.html">Catalogos</a>
                        <a href="./estatisticas.html">Estatisticas</a>
                    </div>

                    <!-- <div id="licamp" class="section">
                    <a href="javascript:void(0);" onclick="opendropmenucamp()">
                        Contos da Fogueira
                    </a>
                </div>
                <div id="subsectionscamp" class="subsections">
                    <a href="">a</a>
                    <a href="">b</a>
                </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="book">
        <div id="booktitle" class="booktitle">Catalogos</div>
        <div id="div_bookcontent">
        </div>
        <div class="buttonspage">
            <button class="buttonpageleft" onclick="flippageback()"><img src="./images/Arrow left.png"
                    alt="Seta para esquerda"></button>
            <button class="buttonpageright" onclick="flippagenext()"><img src="./images/Arrow right.png"
                    alt="Seta para direita"></button>
        </div>
    </div>
</body>

</html>

<script src="./js/general.js"></script>
<script src="./js/book.js"></script>
<script src="./js/status.js"></script>
