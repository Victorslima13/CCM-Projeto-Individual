<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Criaturas e Monstros</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="meuGrafico" width="100%" height="100%"></canvas>
    <script>
        var ctx = document.getElementById('meuGrafico').getContext('2d');
        var grafico = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico
            data: {
                labels: ['Criaturas', 'Monstros', 'Criaturas Monstros'], // Labels para as colunas
                datasets: [{
                    label: 'Quantidade',
                    data: [100, 120, 50], // Dados para Criaturas, Monstros e Criaturas Monstros
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)', // Cor da barra de Criaturas
                        'rgba(153, 102, 255, 0.2)', // Cor da barra de Monstros
                        'rgba(255, 159, 64, 0.2)' // Cor da barra de Criaturas Monstros
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)', // Cor da borda de Criaturas
                        'rgba(153, 102, 255, 1)', // Cor da borda de Monstros
                        'rgba(255, 159, 64, 1)' // Cor da borda de Criaturas Monstros
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true // Inicia o gráfico do eixo Y a partir de zero
                    }
                }
            }
        });
    </script>
</body>
</html>
